<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 개선 중 - EDM Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #cecaca; /* 배경색을 라이트 그레이로 변경 */
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        p {
            font-size: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 📌 반응형 디자인 (모바일 최적화) */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 28px; /* 모바일에서는 폰트 크기 줄이기 */
            }

            p {
                font-size: 16px;
            }

            .logo {
                width: 100px; /* 모바일에서 로고 크기 줄이기 */
            }
        }
    </style>
</head>
<body>

    <!-- 연구실 로고 -->
    <img class="logo" src="images/EDMlogo.png" alt="EDM Lab Logo">

    <!-- 연구실 정보 및 메시지 -->
    <h1>환경 내구 금속 연구실 | EDM Lab</h1>
    <p>홈페이지 개선 중입니다.<br>See you soon!</p>

</body>
</html>
